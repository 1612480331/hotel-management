<script>
    var vm=new Vue({
        el:"#app",
        data() {
            return {
                waiter: {},
                room:"",
                type:"",
                roomList:[]
            }
        },
        methods: {
            queryAccount() {
                console.log("开始")
                let url = "/waiter/queryByAccount"
                axios.post(url).then(res => {
                    if (res.data.state == 0) {
                        console.log("结束")
                        console.log(res.data)
                        this.waiter = res.data.waiter
                    }
                })
            },
            onSubmit() {
                console.log('submit!');
                console.log(this.room+"---"+this.type)
                var url="room/addRoom"
                axios.get(url,{params:{"roomId":this.room,"typeId":parseInt(this.type)}}).then(res=>{
                    if(res.data.state==0){
                        this.$message.success("添加房间成功")
                        this.type=this.room=""
                    }else{
                        this.$message.error("添加房间失败")
                    }
                })
            },
            queryAll(){
                var url="/roomType/queryAll"
                axios.post(url).then(res=>{
                    console.log(res.data)
                    if(res.data.state==0){
                        this.roomList=res.data.roomList
                    }
                })
            }
        },
        created(){
            this.queryAll()
            this.queryAccount()
        },
    })
</script>
